<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}">Default Name</p>
    <p th:text = "${skintype}">Default Skin Type</p>
    <th:block th:if = "${manipedi == 'Both'}">
        <p>Both Manicure and Pedicure</p>
    </th:block>
    <th: block th:unless = "${manipedi == 'Both'}">
        <p th:text = "${manipedi}">Default Mani/Pedi Option</p>
    </th:>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended</p>
    <p>by our estheticians for your given skin type.</p>
    <table>
        <th:block th:each = "facial : ${appropriateFacials}">
            <tr>
                <td th:text = "${facial}"></td>
            </tr>
        </th:block>
    </table>
    <div th:if = "${manipedi == 'Manicure'} or ${manipedi == 'Both'}" id = "serviceDesc">
        <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if = "${manipedi == 'Pedicure'} or ${manipedi == 'Both'}" id = "serviceDesc">
        <h3>Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
</html>
